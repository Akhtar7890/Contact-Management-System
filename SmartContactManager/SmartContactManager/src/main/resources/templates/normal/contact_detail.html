<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" data-th-replace="~{normal/userBase::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>

<section>

    <div  data-th-if="${session.message}" class="container">
        <div class="alert text-center" data-th-classappend="${session.message.type}" role="alert">
            <span data-th-text="${session.message.content}"></span>
        </div>
    </div>

    <div class="card mr-3 ml-3" data-th-if="${contact}">
        <div class="card-body" >

            <div class="container text-center">
                <img src="" style="height:200px; width:200px;" class="my_profile_picture"
                     data-th-src="@{'/image/'+${contact.image}}">
                <h3  class="mt-3">
                    <span data-th-text="${contact.name}"></span>(<span data-th-text="${contact.secondName}"></span>)
                </h3>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col"><span data-th-text="${contact.c_id}"></span></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <th scope="row">E-Mail</th>
                        <td><span data-th-text="${contact.email}"></span></td>
                    </tr>

                    <tr>
                        <th scope="row">Phone</th>
                        <td><span data-th-text="${contact.phone}"></span></td>
                    </tr>

                    </tbody>
                </table>

                <div class="divider"></div>

                <div class="description mt-3">
                    <th:block data-th-text="${contact.description}"></th:block>
                </div>

                <div class="container mt-3">
<!--                    <button class="btn btn-danger btn-sm btn-block">Delete</button>-->

                    <a href="#" data-th-onclick="|deleteContact(${contact.c_id})|" class="btn btn-danger btn-sm btn-block">Delete</a>

                    <form action="#" data-th-action="@{'/user/update_contact/'+${contact.c_id}}" method="post" class="mt-2">
                        <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
                    </form>
                </div>

            </div>

        </div>
    </div>


    <!--    This will display only user don't have permission to access other contacts-->
        <h1 data-th-unless="${contact}" class="text-center p-3 bg-danger text-white mr-2">You don't have permission to see this contact</h1>

</section>
</body>
</html>
